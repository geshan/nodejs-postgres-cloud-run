steps:
  - name: gcr.io/cloud-builders/docker
    args: [
            'build', 
            '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/nodejs-postgres:${SHORT_SHA}', 
            '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/nodejs-postgres:${BRANCH_NAME}', 
            '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/nodejs-postgres:latest', 
            '--build-arg', 'COMMIT_SHA=${SHORT_SHA}', '--build-arg', 'BRANCH_NAME=${BRANCH_NAME}', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ["push", "us-central1-docker.pkg.dev/$PROJECT_ID/nodejs-postgres"]
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ["push", "-a", "us-central1-docker.pkg.dev/$PROJECT_ID/nodejs-postgres"]
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'nodejs-postgres', '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/nodejs-postgres', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated', '--cpu-boost']
images:
- us-central1-docker.pkg.dev/$PROJECT_ID/nodejs-postgres
options:
  logging: CLOUD_LOGGING_ONLY
